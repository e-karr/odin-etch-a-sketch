<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">

    <title>Etch-A-Sketch</title>
</head>
<body>
    <header>
        <p>Choose a sketchpad size and color scheme to get started!</p>
    </header>

    <div class="customize-buttons">
        <button class="grid-size" value="15">Small</button>
        <button class="grid-size" value="35">Medium</button>
        <button class="grid-size" value="75">Large</button>
    </div>

    <div class="sketch-container">
        <div class="title">Etch-A-Sketch</div>
        <div class="grid-container"></div>
        <div class="sketch-footer">
            <div class="dial"></div>
            <button class="reset">Reset</button>
            <div class="dial"></div>
        </div>
    </div>

    <footer>Copyright &copy; 2023 Elizabeth Karr via The Odin Project</footer>
</body>
</html>
